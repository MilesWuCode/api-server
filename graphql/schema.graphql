"A date string with format `Y-m-d`, e.g. `2011-05-23`."
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime
    @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

type User {
    id: ID!
    name: String!
    email: String!
    created_at: DateTime!
    updated_at: DateTime!
    todos(orderBy: _ @orderBy(columns: ["id", "created_at"])): [Todo!]!
        @hasMany(type: "paginator", relation: "todos")
    blogs(orderBy: _ @orderBy(columns: ["id", "created_at"])): [Blog!]!
        @hasMany(type: "paginator", relation: "blogs")
}

type Todo {
    id: ID!
    user: User! @belongsTo(relation: "user")
    content: String!
    active: Boolean!
    created_at: DateTime!
    updated_at: DateTime!
}

type Blog {
    id: ID!
    user: User! @belongsTo(relation: "user")
    title: String!
    body: String!
    status: Boolean!
    publish_at: Date
    created_at: DateTime!
    updated_at: DateTime!
    tags: [Tag!]!
    tagsPaginator(orderBy: _ @orderBy(columns: ["id", "created_at"])): [Tag!]!
        @hasMany(type: "paginator", relation: "tags")
}

type Tag {
    id: ID!
    name: String!
    type: String!
}

type Query {
    users: [User!]! @paginate(defaultCount: 10)
    user(id: ID @eq): User @find
    me: User! @auth @guard
    todo(id: ID @eq): Todo @find
    blog(id: ID @eq): Blog @find
    blogs(orderBy: _ @orderBy(columns: ["id", "created_at"])): [Blog!]!
        @paginate
}

type Mutation {
    createTodo(
        content: String! @rules(apply: ["required", "string", "max:100"])
    ): Todo
        @create(model: "App\\Models\\Todo")
        @guard
        @can(ability: "create")
        @inject(context: "user.id", name: "user_id")

    updateTodo(
        id: ID! @eq
        content: String
            @rules(apply: ["sometimes", "required", "string", "max:100"])
        active: Boolean @rules(apply: ["sometimes", "required", "boolean"])
    ): Todo
        @update(model: "App\\Models\\Todo")
        @guard
        @can(ability: "update", model: "App\\Models\\Todo", query: true)

    deleteTodo(id: ID! @eq): Todo
        @delete(model: "App\\Models\\Todo")
        @guard
        @can(ability: "delete", model: "App\\Models\\Todo", query: true)

    createBlog(
        title: String! @rules(apply: ["required", "string", "max:100"])
        body: String! @rules(apply: ["required", "string", "max:100"])
    ): Blog
        @create(model: "App\\Models\\Blog")
        @guard
        @can(ability: "create")
        @inject(context: "user.id", name: "user_id")
}
